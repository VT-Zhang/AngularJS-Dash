<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Aperiomics Dashboard</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
         <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script src="angular/angular.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <!--required js-->
        <script src="angular-route/angular-route.js"></script>
        <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="angular-cookies/angular-cookies.js"></script>
        <script src="angular-jwt/dist/angular-jwt.min.js"></script>        
        <script src="ngstorage/ngstorage.min.js"></script>
        <script src="angular-messages/angular-messages.min.js"></script>
        <script src="angular-material-data-table/dist/md-data-table.min.js"></script>
        <link href="angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>

        <!--controllers and factories-->
        <script src="assets/app.js" charset="utf-8"></script>
        <script src="assets/controllers/dashboardController.js" charset="utf-8"></script>
        <script src="assets/controllers/customersController.js" charset="utf-8"></script>
        <script src="assets/controllers/ordersController.js" charset="utf-8"></script>
        <script src="assets/controllers/productsController.js" charset="utf-8"></script>
        <script src="assets/controllers/loginController.js" charset="utf-8"></script>
        <script src="assets/controllers/clientNewController.js" charset="utf-8"></script>
        <script src="assets/controllers/clientProfileController.js" charset="utf-8"></script>
        <script src="assets/controllers/nutritionController.js" charset="utf-8"></script>
        <script src="assets/controllers/appController.js" charset="utf-8"></script>
        <script src="assets/factories/storesFactory.js" charset="utf-8"></script>

        <style>
            /*table {
                font-family: arial, sans-serif;
                border-collapse: collapse;

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }*/

            tr:nth-child(even) {
                background-color: #dddddd;
            }
            #wrapper{
                /*width: 800px;
                height: auto;
                margin-left: auto;
                margin-right: auto;*/
                /*border: 1px solid black;*/
                padding: 20px 20px 20px 20px;
            }
             .md-button.md-raised:not([disabled]) {
            width: 100%;
            margin-top: 40px;
            background-color: #4a89dc;
            height: 48px;
            color: white;  
            }
            h1,h3 {
            font-weight: 300;
            }

            h1 {
            color: #636363;
            }
            h3 {
            color: #4a89dc;
            }
        </style>
        
    </head>
    <body ng-controller="appController" layout="column" ng-cloak>
        
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Icon">
                    <i class="material-icons">battery_charging_full</i>
                </md-button>
                <h2><span>Aperiomics</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="User">
                    <i class="material-icons">chat</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="Messages">
                    <i class="material-icons">account_circle</i>
                </md-button>
            </div>
        </md-toolbar>

        <div id="wrapper">
            <a href="#!">Login</a> |
            <a href="#!/client_new">New Client</a> |
            <a href="#!/client_profile">Client Profile</a> |
            <a href="#!/nutrition">Test Table</a> 
            <md-button ng-click="toggleLeft()" class="md-raised">Toggle Sidenav</md-button>
            <br>
            <div ng-view=""></div>
        </div>
        
         <section layout="row" flex>
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
                <md-toolbar class="md-theme-indigo">
                </md-toolbar>
                <md-content layout-margin>
                    <md-button class="md-raised" href="#!/new_client">New Client</md-button>
                    <md-button class="md-raised" href="#!/">Login</md-button>
                    <md-button ng-click="toggleLeft()" class="md-accent">Close this Sidenav</md-button>
                </md-content>
            </md-sidenav>
        </section>
    </body>
</html>
