<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Aperiomics Dashboard</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
         <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script src="angular/angular.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <!--required js-->
        <script src="angular-route/angular-route.js"></script>
        <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="angular-cookies/angular-cookies.js"></script>
        <script src="angular-jwt/dist/angular-jwt.min.js"></script>        
        <script src="ngstorage/ngstorage.min.js"></script>
        <script src="angular-messages/angular-messages.min.js"></script>
        <script src="angular-material-data-table/dist/md-data-table.min.js"></script>
        <link href="angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>

        <!--controllers and factories-->
        <script src="assets/app.js" charset="utf-8"></script>
        <script src="assets/controllers/dashboardController.js" charset="utf-8"></script>
        <script src="assets/controllers/customersController.js" charset="utf-8"></script>
        <script src="assets/controllers/ordersController.js" charset="utf-8"></script>
        <script src="assets/controllers/productsController.js" charset="utf-8"></script>
        <script src="assets/controllers/loginController.js" charset="utf-8"></script>
        <script src="assets/controllers/clientNewController.js" charset="utf-8"></script>
        <script src="assets/controllers/clientProfileController.js" charset="utf-8"></script>
        <script src="assets/controllers/nutritionController.js" charset="utf-8"></script>
        <script src="assets/controllers/appController.js" charset="utf-8"></script>
        <script src="assets/factories/storesFactory.js" charset="utf-8"></script>

        <style>

            tr:nth-child(even) {
                background-color: #dddddd;
            }
            #wrapper{
                /*width: 800px;
                height: auto;
                margin-left: auto;
                margin-right: auto;*/
                /*border: 1px solid black;*/
                padding: 20px 20px 20px 20px;
            }
             .md-button.md-raised:not([disabled]) {
                width: 100%;
                margin-top: 40px;
                background-color: #4a89dc;
                height: 48px;
                color: white;  
            }
            h1,h3 {
                font-weight: 300;
            }

            h1 {
                color: white;
            }
            h3 {
                color: #4a89dc;
            }

            md-input-container:not(.md-input-invalid).md-input-focused .md-input {
                border-color: grey;
            }
            .topnav{
                z-index: 61;
            }
            .md-sidenav-left {
                /* Cosmetic, show where the fill starts */
                /*background-color: pink;*/

                /* Override from absolute to relative */
                position: relative;

                /* Change to block display */
                /*display: block;*/
            }
        </style>
        
    </head>
    <body ng-controller="appController" layout="column" ng-cloak>
        
        <md-toolbar class="topnav">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
                    <md-tooltip>Open Side Nav</md-tooltip>
                    <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>
                </md-button>
                <h1><span>Aperiomics</span></h1>

                <span flex></span>
                
                <span flex></span>
                <md-input-container flex="20" style="margin-right:40px; margin-top:45px; ">
                    <md-icon style="color:white" class="material-icons">&#xE8B6;</md-icon>
                    <input ng-model="searchInput" placeholder="Search" style="color:white;padding-left:20px;margin-left:5px">
                </md-input-container>
                <md-button class="md-icon-button" aria-label="User">
                    <md-tooltip>Messages</md-tooltip>
                    <i class="material-icons">chat</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="Messages">
                    <md-tooltip>User</md-tooltip>
                    <i class="material-icons">account_circle</i>
                </md-button>
                 <md-button class="md-icon-button" aria-label="Create Post">
                    <md-tooltip>Create Post</md-tooltip>
                    <md-icon class="material-icons">&#xE150;</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-tooltip>Settings</md-tooltip>
                    <md-icon class="material-icons">&#xE8B8;</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Alerts">
                    <md-tooltip>Alerts</md-tooltip>
                    <md-icon class="material-icons">&#xE7F4;</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Help">
                    <md-tooltip>Help</md-tooltip>
                    <md-icon class="material-icons">&#xE887;</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div class="container" layout="row" flex>
            <md-sidenav md-disable-backdrop md-is-locked-open="$mdMedia('gt-sm')" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
                <!--<md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <h2><span>Side Panel</span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="openSideNavPanel()">
                        <md-tooltip>Close Side Panel</md-tooltip>
                        <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
                    </md-button>
                </div>
                </md-toolbar> -->
                <md-list ng-click="openSideNavPanel()">
                    <md-subheader class="md-no-sticky">Favorites</md-subheader>
                    <md-list-item>
                        <md-icon class="md-default-theme" class="material-icons">&#xE0C9;</md-icon>
                        <p>Messages</p>
                        <div class="md-secondary">2</div>
                    </md-list-item>
                    <md-list-item>
                        <md-icon class="md-default-theme" class="material-icons">&#xE878;</md-icon>
                        <p>Events</p>
                        <md-icon class="md-secondary">2</md-icon>
                    </md-list-item>
                    <md-list-item>
                        <md-icon class="md-default-theme" class="material-icons">&#xE251;</md-icon>
                        <p>Photos</p>
                        <md-icon class="md-secondary">2</md-icon>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">Pages</md-subheader>
                    <md-list-item>
                        <md-icon class="md-default-theme" class="material-icons">&#xE7F9;</md-icon>
                        <p>Pages Feed</p>
                        <div class="md-secondary">2</div>
                    </md-list-item>
                    <md-list-item>
                        <md-icon class="md-default-theme" class="material-icons">&#xE1BC;</md-icon>
                        <p>Pages</p>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader>Menu</md-subheader>
                    <md-list-item style="padding-left: 18px;">
                        <i class="material-icons">chat</i>
                        <md-button href="#!" class="md-primary">Login</md-button>
                    </md-list-item>
                    <md-list-item style="padding-left: 18px;">
                        <i class="material-icons">chat</i>
                        <md-button href="#!/client_new" class="md-primary">New Client</md-button>
                    </md-list-item>
                    <md-list-item style="padding-left: 18px;">
                        <i class="material-icons">chat</i>
                        <md-button href="#!/client_profile" class="md-primary">Client Profile</md-button>
                    </md-list-item>
                    <md-list-item style="padding-left: 18px;">
                        <i class="material-icons">chat</i>
                        <md-button href="#!/nutrition" class="md-primary">Test</md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>

            <md-content>
                <div id="wrapper">
                    <div ng-view=""></div>
                </div>
            </md-content>
        </div>
        

    </body>
</html>
